    title: About Me
    summary: |
      Hi! I'm in my second year of Biomedical Engineering at UBC. 
      
      Apart from engineering, my interests include <strong>politics</strong>, <strong>theology</strong>, and <strong>baking</strong> (I regularly make sourdough and cheesecake for my friends).
